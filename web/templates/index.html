<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Intelligence</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó Review Intelligence</h1>
            <div class="location-picker">
                <button class="location-picker-btn" id="locationPickerBtn">
                    <span class="location-icon">üìç</span>
                    <span class="location-name" id="selectedLocationName">Select Location</span>
                    <span class="location-chevron">‚ñº</span>
                </button>
                <div class="location-picker-panel" id="locationPickerPanel">
                    <div class="location-picker-content">
                        <div class="location-map-container">
                            <div id="locationMap"></div>
                        </div>
                        <div class="location-list" id="locationList">
                            <div class="location-list-header">Locations</div>
                            <div class="location-list-items" id="locationListItems"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <nav class="mode-nav">
            <button class="mode-btn active" data-mode="monitor">üìä Monitor</button>
            <button class="mode-btn" data-mode="explore">üîç Explore</button>
        </nav>
        <div id="monitorMode" class="mode-content active">
            <div class="stats-grid">
                <div class="stat-card"><h3>Total Reviews</h3><div class="stat-value" id="totalReviews">-</div></div>
                <div class="stat-card"><h3>Average Rating</h3><div class="stat-value" id="avgRating">-</div></div>
            </div>
            <div class="insights-section">
                <h2>Key Insights</h2>
                <button id="regenerateBtn">üîÑ Regenerate</button>
                <div id="insightsContent"><p>Select a location to view insights...</p></div>
            </div>
        </div>
        <div id="exploreMode" class="mode-content">
            <div class="chat-section">
                <h2>Ask Questions</h2>
                <div id="chatHistory"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Ask about reviews...">
                    <button id="chatSend">Send</button>
                </div>
            </div>
            <div class="filters-section">
                <h2>Filters</h2>
                <div class="filter-group">
                    <label>Rating:</label>
                    <select id="ratingFilter">
                        <option value="">All</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sentiment:</label>
                    <select id="sentimentFilter">
                        <option value="">All</option>
                        <option value="positive">Positive</option>
                        <option value="neutral">Neutral</option>
                        <option value="negative">Negative</option>
                    </select>
                </div>
                <button id="applyFilters">Apply Filters</button>
                <div id="reviewsResults"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
